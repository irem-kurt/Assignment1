<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Socio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/42deadbeef.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #d4e5d2;
        }
        .login-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

{% include "authenticate/navbar.html" %}

<div class="container login-container">
    <div class="row justify-content-end"> <!-- Align login form to the right -->
        <div class="col-md-18"> <!-- Adjust width of login form -->
            <h1>Login here</h1>

            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ loginform.as_p }}
                <input type="submit" class="btn btn-primary" value="Login"/>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
