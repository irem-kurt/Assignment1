<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.0">
    <title>Community List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d4e5d2;
            padding-top: 0px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .community-card {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% include "authenticate/navbar.html" %}
    
    <h1>My Communities</h1>
    
    <p>Number of communities: {{ communities_count }}</p>
    
    <div class="container">
        {% for community in communities %}
            <div class="community-card">
                <h3>{{ community.name }}</h3>
                <img src="{{ community.picture.url }}" alt="{{ community.name }}" style="max-width: 200px; max-height: 200px;">
                <p>Description: {{ community.description }}</p>
                <a href="{% url 'community_detail' community.id %}" class="btn btn-primary">View Community</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
