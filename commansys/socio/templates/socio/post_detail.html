<div class="container">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <!-- Add other post details here -->
    <form action="{% url 'like_post' post.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Like</button>
    </form>
    <p>Like count: {{ post.likes.count }}</p>
    <form action="{% url 'dislike_post' post.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Dislike</button>
    </form>
    <p>Dislike count: {{ post.dislikes.count }}</p>
</div>
