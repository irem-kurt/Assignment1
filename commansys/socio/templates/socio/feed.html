<!-- feed.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
</head>
<body>
    <h1>Feed</h1>
    <div class="feed">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <!-- Display other post details -->
                <p>{{ post.content }}</p>
                <!-- Add more post details as needed -->
            </div>
        {% endfor %}
    </div>
</body>
</html>
