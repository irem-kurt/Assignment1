{% extends "authenticate/base.html" %}

{% block body_content %}
    <!-- Create Post Form -->
    <div class="container">
        <h1>Create Post</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
